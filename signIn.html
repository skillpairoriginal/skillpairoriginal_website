<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPair - create Account</title>
    <link rel="stylesheet" href="./styleSmallScreen.css" media="screen and (max-width: 300px)">
    <link rel="stylesheet" href="./styleWideScreen.css" media="screen and (min-width: 900px)">
    <link rel="script" href="./script.js">
    <link rel="img" href="./images/LogoSkillPair.png">
    <link rel="stylesheet" href="./createAccountStyle.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="header">
        <a href="./desktop-index.html">
            <img src="./images/LogoSkillPair.png" alt="logo" id="logoSkillPair">
        </a>
    </div>
    <form action="" class="createAccountForm">
        <div class="LoginDropdown">
            <h1 class="SignUpHeadline">Log In</h1>
            <input type="text" placeholder="Username" class="LoginInput" id="InputUserCreate">
            <input type="password" placeholder="password" class="LoginInput" id="InputPasswordCreate">
            <button type="button" class="LoginInputButton" id="LoginButton">Log In</button>
            <p id="errorMessage"></p>
            <p class="LoginInputCreateAccount">dont have an account jet</p>
            <a href="./createAccount.html" class="LoginInputCreateAccount link">&lt;create one&gt;</a>
        </div>
    </form>
</body>

</html>
