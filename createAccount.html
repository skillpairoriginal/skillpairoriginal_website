<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPair - create Account</title>
    <link rel="stylesheet" href="./styleWideScreen.css">
    <link rel="script" href="./script.js">
    <link rel="img" href="./images/LogoSkillPair.png">
    <link rel="stylesheet" href="./createAccountStyle.css">
    <script src="./script.js"></script>
    <!-- <script src="./responsive.js"></script> -->
</head>

<body>
    <div class="header">
        <a href="./desktop-index.html">
            <img src="./images/LogoSkillPair.png" alt="logo" id="logoSkillPair">
        </a>
    </div>
    <form action="" class="createAccountForm">
        <div class="LoginDropdown">
            <h1 class="SignUpHeadline">Create an Account</h1>
            <input type="text" placeholder="Username" class="LoginInput" id="InputUserCreate">
            <input type="email" placeholder="Email" class="LoginInput" id="InputEmailCreate">
            <input type="password" placeholder="password" class="LoginInput" id="InputPasswordCreate">
            <input type="password" class="LoginInput" id="repeatPasswordCreate" placeholder="repeat password">
            <button type="button" class="LoginInputButton" id="LoginButton">Create</button>
            <p id="errorMessage"></p>
            <p class="LoginInputCreateAccount">already have an account</p>
            <a href="./signIn.html" class="LoginInputCreateAccount link">&lt;Log In&gt;</a>
        </div>
    </form>
</body>

</html>
